<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Лабораторная работа №1</title>
    <script type="text/javascript">
        function arthx(){
        var i = Number(document.forms["form"].elements["i"].value);
        var x = Number(document.forms["form"].elements["x"].value);
        var sum = 0;
        if (Math.abs(x)<i) {
                for (var n = 0; n <= i; n++) {
                    sum = sum+(x**(2*n+1))/(2*n+1);
                }
                document.write(sum);
            }

            else{
                document.write("Ограничитель не может быть меньше x");
            }
        }
    </script>

</head>
<body>
    <section>
    <div class="container">
    <form id="form">
        <input id="i" type="text" name="" placeholder="Введите ограничитель">
        <input id="x" type="text" name="" placeholder="Введите x">
        <input class="button" onclick="arthx()" type="submit" name="" value="Отправить">
    </form>
    </div>
    </section>
</body>
</html>
